<!DOCTYPE html>
<html>
<head>
<title>Make TT great again</title>
<style id="pagestyle"></style>
<style>
button {
  display: inline-block;
  font-family: arial,sans-serif;
  font-size: 17px;
  font-weight: bold;
  color: rgb(68,68,68);
  text-decoration: none;
  user-select: none;
  padding: .2em 1.2em;
  margin: .1em;
  outline: none;
  border: 1px solid rgba(0,0,0,.1);
  border-radius: 2px;
  background: rgb(245,245,245) linear-gradient(#f4f4f4, #f1f1f1);
  transition: all .218s ease 0s;
}
button:hover {
  color: rgb(24,24,24);
  border: 1px solid rgb(198,198,198);
  background: #f7f7f7 linear-gradient(#f7f7f7, #f1f1f1);
  box-shadow: 0 1px 2px rgba(0,0,0,.1);
}
button:active {
  color: rgb(51,51,51);
  border: 1px solid rgb(204,204,204);
  background: rgb(238,238,238) linear-gradient(rgb(238,238,238), rgb(224,224,224));
  box-shadow: 0 1px 2px rgba(0,0,0,.1) inset;
}
button[disabled=disabled], button:disabled {
  color: rgb(24,24,24);
  border: 1px solid rgb(198,198,198);
  background: #f7f7f7 linear-gradient(#f7f7f7, #f1f1f1);
  box-shadow: 0 1px 2px rgba(0,0,0,.1);
}
a, p {
  font-family: arial,sans-serif;
  font-size: 18px;
}
b {
  font-family: arial,sans-serif;
  font-size: 19px;
}
h2 {
  font-family: arial,sans-serif;
  font-size: 23px;
}
</style>
</head>

    var p = document.createElement("P");
    p.innerText = (i + 1) + ". " + tickets[i].name;
    document.body.appendChild(p);
    for (j = 0; j < tickets[i].defs.length; ++j) {
      var temp = (i + 1) + "_" + (j + 1);
      var temp_spoiler = "spoiler_" + temp;

      var b = document.createElement("DIV");
      b.innerHTML = "<button type=\"button\" onclick=\"toggleImgVisibility('" + temp_spoiler + "')\">" + tickets[i].defs[j] + "</button>";
      document.body.appendChild(b);

      var img = document.createElement("DIV");
      img.innerHTML = "<div id=\"" + temp_spoiler + "\" style=\"display:none\"><img src=\"images/" + temp + ".png\"></div>";

    }

  function toggleImgVisibility(name) {
    if (document.getElementById(name).style.display=='none') {
      document.getElementById(name).style.display='';
    } else {
      document.getElementById(name).style.display='none';
    }
  }

  var computerDescr = "Просмотр с теλефона (ширина картинок = ширине экрана)";
  var phoneDescr = "Просмотр с компьютера (ширина картинок не меняется)";
  document.getElementById("togglebuttonstyle").innerHTML = computerDescr;

  function toggleImgStyle() {
    var s = document.getElementById("pagestyle");
    var b = document.getElementById("togglebuttonstyle");
    var computer = "";
    var phone = "img {width: 100%;}";
    if (s.innerHTML === computer) {
      s.innerHTML = phone;
      b.innerHTML = window.phoneDescr;
    } else {
      s.innerHTML = computer;
      b.innerHTML = window.computerDescr;
    }
  }

</html>
